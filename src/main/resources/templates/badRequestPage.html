<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span
						th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Books'">User
						Account</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive" />
			</div>
			<hr
				style="position: absolute; width: 100%; height: 6px; background-color: e #333; z-index: -1; margin-top: 100px;" />
		</div>

		<img src="/image/wood.png" class="img-responsive"
			style="margin-top: -75px;" />
		<div class="row" style="margin-top: 10px">
			<div class="col-xs-9 col-xs-offset-3">
				<h5>Bad Request. Page Not Found</h5>
			</div>
		</div>

	</div>
	<div th:replace="common/header :: footer" />
	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(
				function() {
					$("#bookList").DataTable(
							{
								"lengthMenu" : [ [ 5, 10, 15, 20, -1 ],
										[ 5, 10, 15, 20, "All" ] ],
								"ordering" : false,
								stateSave : true
							});

					$("#bookList").on("page.dt", function() {
						$("html, body").animate({
							scrollTop : $('#bookList').offset().top
						}, 200)
					})
				})
	</script>
</body>
</html>
